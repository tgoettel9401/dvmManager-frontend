<h1>{{team.name}}</h1>

<mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- ID Column -->
  <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef>ID</mat-header-cell>
      <mat-cell *matCellDef="let row">{{row.id}}</mat-cell>
  </ng-container>

  <!-- FirstName Column -->
  <ng-container matColumnDef="firstName">
      <mat-header-cell *matHeaderCellDef>First-Name</mat-header-cell>
      <mat-cell *matCellDef="let row">{{row.firstName}}</mat-cell>
  </ng-container>

  <!-- LastName Column -->
  <ng-container matColumnDef="lastName">
      <mat-header-cell *matHeaderCellDef>Last-Name</mat-header-cell>
      <mat-cell *matCellDef="let row">{{row.lastName}}</mat-cell>
  </ng-container>

  <!-- AccessToken Column -->
  <ng-container matColumnDef="accessToken">
      <mat-header-cell *matHeaderCellDef>Access-Token</mat-header-cell>
      <mat-cell *matCellDef="let row">{{row.accessToken}}</mat-cell>
  </ng-container>

  <!-- LiChessName Column -->
  <ng-container matColumnDef="liChessName">
    <mat-header-cell *matHeaderCellDef>Lichess-Name</mat-header-cell>
    <mat-cell *matCellDef="let row">{{row.liChessName}}</mat-cell>
</ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

</mat-table>
